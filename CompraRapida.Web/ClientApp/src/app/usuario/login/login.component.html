<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" name="inputEmail" id="idEmail"
           placeholder="Informe o seu e-mail" class="form-control mb-2"
           #email="ngModel"
           [(ngModel)] = "usuario.email"
           [ngClass]="{
             'is-invalid': email.invalid && (email.dirty || email.touched),
             'is-valid' : email.valid && (email.dirty || email.touched)
           }"
           email
           required/>
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched )">
      <div *ngIf="email.errors.required">
        Email nao preenchido
      </div>
      <div *ngIf="email.errors.email">
        Email inv√°lido
      </div>
    </div>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Senha" class="form-control mb-2"
           #senha ="ngModel"
           [ngClass]="{
             'is-invalid': senha.invalid && (senha.dirty || senha.touched ),
             'is-valid' : senha.valid && (senha.dirty || senha.touched )
           }"
           [(ngModel)] = "usuario.senha"    
           required
           />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched )">
      <div *ngIf="senha.errors.required">
        Senha nao informada
      </div>
    </div>
           
    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()" >Entrar</button>
    <img src="../../../assets/img/buy1.jpg" />
    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
      Usuario Autenticado !
    </div>
  </form>
</div>
